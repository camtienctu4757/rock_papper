<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissor</title>
</head>

<body>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissor')">Scissor</button>
    <button onclick="
     score = {
                wins: 0,
                loses: 0,
                ties: 0}
        localStorage.removeItem('score')
    ">Reset</button>
    <script>
        let computer;
       
        function computerMove() {
            return Math.random();
        }


        function playGame(playerMove) {
            computer = computerMove();
            let result = ''
            let score = {
                wins: 0,
                loses: 0,
                ties: 0
            }
            score = JSON.parse(localStorage.getItem('score'))||{
                wins: 0,
                loses: 0,
                ties: 0
            }

            if (playerMove === 'rock') {
                if (computer < 1 / 3) {
                    result = 'tie.'
                    computer = 'rock'
                }
                else if (computer >= 1 / 3 && computer <= 2 / 3) {
                    result = 'You lose.'
                    computer = 'paper'
                }
                else {
                    result = 'You win.'
                    computer = 'scissor'
                }

            }
            else if (playerMove === 'paper') {
                if (computer < 1 / 3) {
                    result = 'You win.'
                    computer = 'rock'
                }
                else if (computer >= 1 / 3 && computer <= 2 / 3) {
                    result = 'tie.'
                    computer = 'paper'
                }
                else {
                    result = 'You lose.'
                    computer = 'scissor'
                }
            }
            else if (playerMove === 'scissor') {
                if (computer < 1 / 3) {
                    result = 'You lose.'
                    computer = 'rock'
                }
                else if (computer >= 1 / 3 && computer <= 2 / 3) {
                    result = 'You win.'
                    computer = 'paper'
                }
                else {
                    result = 'tie.'
                    computer = 'scissor'
                }
            }

            if (result === 'You win.') {
              score.wins += 1;
            }
            else if (result === 'You lose.') {
              score.loses +=1;
            }
            else if (result === 'tie.') {
                score.ties +=1
            }
            localStorage.setItem('score', JSON.stringify(score));
            alert(`Computer picked ${computer}. You picked ${playerMove}.${result}
wins: ${score.wins} lose: ${score.loses} tie:${score.ties}`);
        }


    </script>
</body>

</html>
