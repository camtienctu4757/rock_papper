<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissor</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="wraper">
        <div class="header">
            <h1>Welcome. Have a fun game!!</h1>
        </div>
        <div class="main">
            <div class="list-btn">
                <button onclick="playGame('rock')" class="btn-move">
                    <img class="move_icon" src="/img/rock-emoji.png" alt="" srcset="">
                </button>
                <button onclick="playGame('paper')" class="btn-move">
                    <img class="move_icon" src="/img/paper-emoji.png" alt="">
                </button>
                <button onclick="playGame('scissor')" class="btn-move">
                    <img class="move_icon" src="/img/scissor-emoji.png" alt="">
                </button>
            </div>
            <div class="infor">
                <p class="choice">
                    
                </p>
                <p class="result"></p>
                <p class="final">wins: 0 lose: 0 tie:0</p>
            </div>

            <button onclick="reset()" class="reset-btn">Reset</button>
            <script src="/rock_paper_scissor.js"></script>
        </div>
    </div>



</body>

</html>
